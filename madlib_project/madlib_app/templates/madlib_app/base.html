<!-- templates/madlib_app/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Showcase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F7FFF7;
            color: #2F4858;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #FF6B6B;
            color: #F7FFF7;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #4ECDC4 3px solid;
        }
        header h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            background: #4ECDC4;
            color: #F7FFF7;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 15px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #45b7ae;
        }
        .highlight {
            background-color: #FFD93D;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Mad Libs Showcase</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
